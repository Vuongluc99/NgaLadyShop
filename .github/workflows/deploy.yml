name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Mỗi khi push lên nhánh main, sẽ chạy deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write   # Quan trọng cho GitHub Pages

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2) Cài dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./client
        # Nếu code ở root, bỏ "working-directory"

      # 3) Build project
      - name: Build
        run: npm run build
        working-directory: ./client

      # 4) Deploy lên GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # Nhánh sẽ chứa build
          folder: ./client/build    # Thư mục build sinh ra sau npm run build
          token: ${{ secrets.GITHUB_TOKEN }}